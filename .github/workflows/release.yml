name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: darwin
            goarch: arm64
            archive: tar.gz
            ext: ""
          - goos: windows
            goarch: amd64
            archive: zip
            ext: ".exe"
          - goos: windows
            goarch: arm64
            archive: zip
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          TAG="${GITHUB_REF_NAME}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -ldflags "-s -w -X main.version=${TAG}" -o "dist/vpeakserver${{ matrix.ext }}" .
      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          ASSET="vpeakserver_${TAG}_${{ matrix.goos }}_${{ matrix.goarch }}.${{ matrix.archive }}"
          cd dist
          if [[ "${{ matrix.archive }}" == "tar.gz" ]]; then
            tar -czf "$ASSET" "vpeakserver${{ matrix.ext }}"
          else
            zip -9 "$ASSET" "vpeakserver${{ matrix.ext }}"
          fi
          rm -f "vpeakserver${{ matrix.ext }}"
          echo "ASSET_NAME=$ASSET" >> "$GITHUB_ENV"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: dist/${{ env.ASSET_NAME }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          for f in vpeakserver_*; do
            if [[ -f "$f" ]]; then
              shasum -a 256 "$f"
            fi
          done > checksums.txt
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
